name: Conda Package Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: üß¨ Set up Miniconda
  uses: conda-incubator/setup-miniconda@v3
  with:
    activate-environment: audit-env
    environment-file: environment.yml
    auto-activate-base: false  # ‚Üê par√°metro v√°lido

      - name: Initialize Conda shell
        shell: bash -l {0}
        run: |
          conda init bash
          source ~/.bashrc

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda activate audit-env
          conda install pytest

      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate audit-env
          pytest tests/
