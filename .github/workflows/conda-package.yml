name: ğŸ§ª Conda Package Build and Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: ğŸ§¬ Build with Conda
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¬ Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: audit-env
          environment-file: environment.yml
          auto-activate: false  # â† evita activaciÃ³n automÃ¡tica

      - name: ğŸ§  Initialize Conda shell
        shell: bash -l {0}
        run: |
          conda init bash
          source ~/.bashrc

      - name: ğŸ“¦ Install test dependencies
        shell: bash -l {0}
        run: |
          conda activate audit-env
          conda install pytest

      - name: ğŸ§ª Run tests with Pytest
        shell: bash -l {0}
        run: |
          conda activate audit-env
          pytest tests/

