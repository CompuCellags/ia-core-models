name: "ğŸ“¦ Publish Python Package / Publicar Paquete Python"

on:
  push:
    tags:
      - 'v*'  # Publica solo en versiones etiquetadas v1.0.1, v2.0.0, etc.

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: ğŸ“¦ Build and Publish
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "ğŸ“¦ Install build tool"
        run: python -m pip install --upgrade build

      - name: "ğŸ› ï¸ Build package"
        run: python -m build

      - name: "ğŸš€ Publish to PyPI (recommended)"
        uses: pypa/gh-action-pypi-publish@c9e417052b7e43bc85ec35795ea4536d582c1c04

        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
