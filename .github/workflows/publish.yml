name: ğŸš€ Publish Python Package to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    name: ğŸ“¦ Build and Publish
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¥ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ› ï¸ Build distribution
        run: python -m build

      - name: âœ… Validate package with Twine
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@6a593485eedf4c5063c8a9c15b04b14e8b7d2434
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
