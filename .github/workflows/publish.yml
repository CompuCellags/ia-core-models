# This GitHub Action workflow is triggered when a new tag starting with 'v'
# is pushed to the repository (e.g., v1.0.0, v1.2.1).
# It builds the Python package and publishes it to the Python Package Index (PyPI).

name: ğŸ“¦ Publish Python Package to PyPI

on:
  push:
    tags:
      - 'v*' # Publish only on version tags like v1.0.1, v2.0.0, etc.

jobs:
  publish:
    name: ğŸš€ Publish release to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies and build package
        # Installs the 'build' package and then uses it to create the
        # source distribution (sdist) and wheel files in the 'dist/' directory.
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: ğŸš€ Publish package to PyPI
        # This action uploads the contents of the 'dist/' directory to PyPI.
        # It authenticates using an API token stored in GitHub secrets.
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
