name: "ğŸ“¦ Publish Python Package / Publicar Paquete Python"

on:
  push:
    tags:
      - 'v*'  # Publica solo en versiones etiquetadas v1.0.1, v2.0.0, etc.

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "ğŸ“¦ Install build tool"
        run: python -m pip install --upgrade build

      - name: "ğŸ› ï¸ Build package"
        run: python -m build

      - name: "ğŸš€ Publish to PyPI (recommended)"
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
