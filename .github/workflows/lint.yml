run: pylint src/
name: ğŸ§ª Lint Python Code

on:
  push:
    paths:
      - "src/**"
  pull_request:
    paths:
      - "src/**"

jobs:
  lint:
    name: ğŸ” Pylint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: ğŸ§ª Run Pylint
        run: pylint src/
